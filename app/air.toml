bin = "bin/main" # Binary name
cmd = "go build -o ./bin/main" # Command to build the project
full_bin = "APP_ENV=dev ./bin/main" # Command to run the binary
include_ext = ["go", "tpl", "tmpl", "html"] # File extensions to watch
exclude_dir = ["assets", "tmp", "vendor", "bin"] # Directories to exclude
exclude_file = ["air.toml"] # Files to exclude
follow_symlink = true # Follow symlinks
root = "." # Root directory