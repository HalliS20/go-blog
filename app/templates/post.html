<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			content="blog, posts, updates, dev, life, work, tech"
			name="keywords"
		/>
		<meta content="HalliS20" name="author" />
		<meta content="{{.description}}" name="description" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<link href="/favicon.ico" rel="icon" type="image/x-icon" />

		<title>{{ .title }}</title>

		<link href="{{ .canonicalURL }}" rel="canonical" />
		<style>
			{{.cssContent}}
		</style>
		<script>
			{{.jsFile}}
		</script>
	</head>
	<body>
		<div id="content">
			<div id="page">
				<div id="top-desc">
					<div id="page-top">
						<button id="title-button" data-href="/">
							<h1>HDEV</h1>
							<h5>journal</h5>
						</button>
					</div>
				</div>

				<article id="blog-article">
					<div class="article-top">
						<h2>{{.post.Title}}</h2>
						<p class="date">{{.post.Date}}</p>
					</div>
					<div class="article-parent">
						<div class="article-body">
							<p>{{.body}}</p>
						</div>
					</div>
				</article>
			</div>
		</div>
	</body>
</html>
